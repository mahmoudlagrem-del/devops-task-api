name: DevOps Task API CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests (Jest)
      - name: Run Jest tests
        run: npm test

      # 5️⃣ Run ESLint (optionnel mais recommandé)
      - name: Lint code
        run: |
          npm install eslint
          npx eslint index.js || echo "Lint warnings only"

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t devops-task-api .

      # 7️⃣ Save logs
      - name: Save build logs
        run: |
          echo "Build completed at $(date)" > build.log
          cat build.log
